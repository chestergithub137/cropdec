<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <title>Plant Disease Detection</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8403dfd2, #f4f4f9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            margin: 0 auto 0px;
        }

        h2 {
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #8403dfd2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #40916c;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result h3 {
            color: #1b4332;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .result img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .solution {
            margin-top: 20px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .solution h3 {
            color: #1b4332;
            margin-bottom: 10px;
        }

        .solution p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h2>Crop Disease Detection</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Scan Leaf</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p><strong>Disease:</strong> {{ prediction }}</p>
            <img src="{{ img_path }}" alt="Uploaded Image">
        </div>

        <div class="solution">
            <h3>Solution</h3>
            <p>{{ description }}</p>
        </div>
        {% endif %}

        <footer>
           Developed by: CLC &copy; 2025 Crop Disease Detection.
        </footer>
    </div>
</body>
</html>
